<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Mi Boleto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <link rel="stylesheet" href="../static/css/home.css" type="text/css"/>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>    
    </head>
    <body>

        <h1 th:text="${titulo}"></h1>
        <table class="table table-dark table-striped">

            <thead class="thead-dark">
                <tr>
                    <!-- table row -->                    
                    <th scope="col">Nombre Evento</th>
                    <!-- table heading -->                    
                    <th scope="col">Costo Evento</th>
                    <th scope="col">Fecha </th>
                    <th scope="col">Capacidad Maxima</th>
                    <th scope="col">Lugar</th>
                    <th scope="col">Artista</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${pelicula}">
                <tr>
                    <td th:text="${user.getNombre_pelicula}"></td>
                    <td th:text="${user.getCosto_pelicula}"></td>
                    <td th:text="${user.getFecha}"></td>
                    <td th:text="${user.getCapacidad_maxima}"></td>
                    <td th:text="${user.getLugar}"></td>
                    <td th:text="${user.getArtista.getArtista}"></td>
                    <td>    
                        <a th:href="@{/editPelicula/{id}(id=${user.getId})}">Edit</a>                  
                    </td>
                    <td> 
                        <a th:href="@{/delete/{id}(id=${user.getId})}">Delete</a>                   
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>
</body>
</html>
